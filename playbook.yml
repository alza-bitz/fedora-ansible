---
- hosts: localhost
  connection: local
  sudo: yes

  vars_files:
    - vars.yml

  roles:
    - bash
    - ansible
    - ssh
    - docker
    - xrdp
    - { role: chromium, set_default_browser: true }
    - eclipse
    - bats
    - { role: github_hub, set_git_alias: false, config_hub_protocol: https }

- hosts: localhost
  connection: local
  sudo: no

  vars_files:
    - vars.yml

  roles:
    - hive
    - drake
    - drip
