---
- hosts: fedora-workstation 
  sudo: yes
  gather_facts: false

  tasks:
    - name: install python 2 dependencies for ansible modules
      raw: dnf install -y python-yumdaemon libselinux-python

- hosts: fedora-workstation
  sudo: yes

  vars_files:
    - vars.yml

  roles:
    - rpmfusion
    - bash
    - ansible
    - ssh
    - docker
    - xrdp
    - bats
    - { role: github_hub, set_git_alias: false, config_hub_protocol: https }

- hosts: fedora-workstation
  sudo: yes

  roles:
    - { role: gnome_fonts, hinting: 'slight', antialiasing: 'rgba', lcdfilter: 'lcddefault'}
    - gnome_extras
    - { role: chromium, set_default_browser: true }
    - chrome

